<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Weather Wise</h1>
  <div class="weather-container">

    <div class="weather-info">
      <div id="date"></div>
      <h2 id="city-name"></h2>
      <img id="weather-icon" src="" alt="Weather Icon">
      <div id="temperature"></div>
      <div id="description"></div>
    </div>

    <input type="text" class="city-input" id="city-input" placeholder="Enter City Name" autofocus>
    <button class="weather-btn" id="weather-btn">Search</button>
  </div>

  <div id="five-day-forecast" class="forecast-container">
    <!-- JavaScriptで予報が追加されます -->
  </div>


  <script src="./script.js"></script>
</body>

</html>
